name: Staging to Main PR Block

on:
  pull_request:
    branches:
      - main

jobs:
  check_branch:
    runs-on: ubuntu-latest
    steps:
      - name: PR debe venir de la rama Staging
        run: |
          if [[ "${{ github.head_ref }}" != "staging" ]]; then
            echo "Error: Todos los PR hacia main solo est√°n permitidos desde la rama staging."
            exit 1
          fi
        shell: bash
